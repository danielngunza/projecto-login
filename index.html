<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main id="container">
        <section id="conteudo">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente, fa√ßa seu login e ajude o Joel a salvar a Ellie.</p>
                <form action="#">
                    <div class="input">
                        <label for="ilogin">
                            <span class="material-symbols-outlined">
                                person
                                </span>
                        </label>
                            <input type="email" name="login" id="ilogin" placeholder="E-mail">
                    </div>
                    <div class="input">
                        <label for="isenha">
                            <span class="material-symbols-outlined" id="">
                                key_vertical
                                </span>
                        </label>
                            <input type="password" name="senha" id="isenha" placeholder="Password" minlength="6">
                    </div>
                    <div>
                        <input type="submit" value="Entrar" id="submit">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
